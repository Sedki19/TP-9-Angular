<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="idOs" name="idOs" [(ngModel)]="newIdOs" (change)="onChange()">
            <option *ngFor="let os of oss" value="{{os.idOs}}">
                {{os.nomOs}}
            </option>
        </select>
    </div>
</div>


<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="6">Liste de PC's</th>
                    </tr>
                    <tr style="background-color: rgba(128, 128, 128, 0.182); ">
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Specs</th>
                        <th colspan="3">Os</th>

                    </tr>
                </thead>

                <tbody *ngFor="let pc of pcs">

                    <tr>
                        <td>{{pc.idpc}}</td>
                        <td>{{pc.nompc}}</td>
                        <td>{{pc.prixpc}}</td>
                        <td>{{pc.Specs}}</td>
                        <td>{{pc.os.nomOs}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
