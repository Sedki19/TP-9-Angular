<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Produit en tapant</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Specs</th>
                        <th>Os.</th>
                    </tr>
                </thead>
                <tbody *ngFor="let pc of pcs  | searchFilter: searchTerm ">
                    <tr>
                        <td>{{pc.idpc}}</td>
                        <td>{{pc.nompc}}</td>
                        <td>{{pc.prixpc}}</td>
                        <td>{{pc.Specs}}</td>
                        <td>{{pc.os.nomOs}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
